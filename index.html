<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="images/dogicon.png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vignettes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div id="arrow-container">
      <img id="left-arrow" class="arrow" src="images/left-arrow.png" alt="left arrow" 
      onmouseover="this.src='images/left-arrow-anim.gif' "
      onmouseout="this.src='images/left-arrow.png' "/>
      <img id="right-arrow" class="arrow" src="images/right-arrow.png" alt="right arrow"
      onmouseover="this.src='images/right-arrow-anim.gif' "
      onmouseout="this.src='images/right-arrow.png' "/> 
    </div>
   
    <div id="gif-container">
      <div>
        <img class="title" src="images/vignettes logo.png"/>
      </div>
      <img id="gif" src="images\hirb.gif" alt="gif" />
    </div>
    <script src="js/script.js"></script>
    
  </body>
</html>
